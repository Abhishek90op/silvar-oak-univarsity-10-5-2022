<html>
	<head>
		<title>
            Animation 6
        </title>
		<style type="text/css">
				.fullscreen_bg 
				{
					position:fixed;
					top: 0;
					right: 0;
					bottom: 0;
					left: 0;
					overflow:hidden;
					z-index:-1;
					background-size:cover;
				}

				.fullscreen_bg_video 
				{
					position:fixed;
					width: auto;
					height: auto;
					min-width: 200%;
					min-height: 200%;
				}
				h2{background-color:rgba(249, 14, 14, 0.5);color:#f308fb;}<!--transparant in required then menssion parameterlike 0.5 -->
		</style>
    </head>
    <body>
        
		<div class="fullscreen_bg">
            <video src="https://www.youtube.com/watch?v=m2qDBqbQvG0" autoplay loop muted class="fullscreen_bg_video"></video>
        </div>
		
		<h1>Show my screen in vlog</h1>
    </body>
</html>
